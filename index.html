<head>
    <meta charset="UTF-8">

<body>
   
   <header>
    <div class="logoAlign">
        <img class="logoSize" src="./images/logo_animation.png" alt="Animation Records">
    </div>
    <h1 class="OpenText">Todo en contenidos de animación</h1>
    <nav class="menu">
        <div class="align">
            <img class= "icons" src="./images/home.png" alt="home">
            <p class="TextMenu">Home</p> 
        </div>
        <div class="align">
            <img class= "icons" src="./images/categories.png" alt="categorias">
            <p class="TextMenu">Categorias</p>
        </div>
        <div class="align">
            <img class= "icons" src="./images/carrito.png" alt="carrito">
            <p class="TextMenu">Carrito</p>
        </div>
    </nav>

   </header> 
   
   <main>
        
        <section id="sectionBanner">
            <img class="banner_size" src="./images/banner_web2.png" alt="Banner Home">
        </section>
          
        <section id="sectionCategories">
            <div id="categoriesTitle"><h1>Elige tu categoría preferida</h1></div>
            <div class="alignCategories">
                <div class="alignIcons">
                    <img class= "fotos_size" src="./images/estrenos.PNG" alt="Estrenos">
                    <p>Estrenos</p>
                </div>
                <div class="alignIcons">
                    <img class= "fotos_size" src="./images/classic.jpg" alt="Clásicos">
                    <p>Animaciones clásicas</p>
                </div>
                <div class="alignIcons">
                    <img class= "fotos_size" src="./images/Los-simpsons.jpg" alt="Series">
                    <p>Series de animación</p>
                </div>

                <div class="alignIcons">
                    <img class= "fotos_size" src="./images/audio.PNG" alt="Audio">
                    <p>Producciones de audio</p>
                </div>
                <div class="alignIcons">
                    <img class= "fotos_size" src="./images/animacioninfanti.PNG" alt="Infantil">
                    <p>Animación infantil</p>
                </div>
                <div class="alignIcons">
                    <img class= "fotos_size" src="./images/tienda.PNG" alt="Tienda">
                    <p>Tienda</p>
                </div>
            </div>
        </section> 

        <section class="newsletter">
            <h1>Apúntate a nuestra newsletter para estar al día</h1>
            <form action="">
                <input id="mailBox" type="email" placeholder="Email">
                <input type="submit" value="Enviar">
            </form>
        </section>   
               
   </main>
   
   <footer class="footerColor">
       <p>© Animation Records S.L.</p>
   </footer>
